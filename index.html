<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Fylo data storage component</title>

</head>
<body class="center">
  <div class="container center">
      <!--Start of header card-->
      <header class="card left">
        <img src="./images/logo.svg" alt="" />
        <div class="actions-container">
            <button type="button" class="action">
                <img src="./images/icon-document.svg" alt="document" />
            </button>
            <button type="button" class="action">
                <img src="./images/icon-folder.svg" alt="folder" />
            </button>
            <button type="button" class="action">
                <img src="./images/icon-upload.svg" alt="upload" />
            </button>
        </div>
      </header>

      <main>
          <!--Start of main card-->
          <div class="card center">
              <p>You've used <span class="amount-used">815 GB</span> of your storage</p>
              <div class="bar--container">
                  <div class="bar--fill">
                      <div class="bar--ball"></div>
                  </div>
              </div>
              <div class="bar--labels">
                  <span="label">0 GB</span>
                  <span class="label">1000 GB</span>
              </div>
          </div>

          <!--Start of Popup-->
          <div class="popup center">
            <p><span class="amount-left">185</span> GB left</p>
          </div>
      </main>
  </div>
</body>
</html>
